<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Web</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/894005d3c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.2.2/dist/flickity.min.css">

</head>

<body>
    <!-- Navbar Start -->
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                Logo
            </div>
            <div>
                <ul class="navbar-items">
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-icons">
                <span><i class="fas fa-shopping-cart"></i></span>
                <span><i class="fa-solid fa-bars"></i></span>
            </div>
        </nav>
    </header>
    <!-- Navbar End -->

    <!-- Slider Start -->
    <div class="main-carousel" data-flickity='{ "autoplay": true}'>
        <div class="carousel-cell" style="background: url('./images/slide1.jpg');"></div>
        <div class="carousel-cell" style="background: url('./images/slide2.jpg');"></div>
        <div class="carousel-cell" style="background: url('./images/slide3.jpg');"></div>
    </div>
    <!-- Slider End -->

    <!-- Categories Start -->
    <div class="categories">
        <div class="category">
            <div class="category-img">
                <img src="./images/pens.png" alt="">
            </div>
            <div class="category-text">
                <h3 class="category-title">Pencils</h3>
            </div>
        </div>
        <div class="category">
            <div class="category-img">
                <img src="./images/books.png" alt="">
            </div>
            <div class="category-text">
                <h3 class="category-title">Books</h3>
            </div>
        </div>
        <div class="category">
            <div class="category-img">
                <img src="./images/spray-paint.png" alt="">
            </div>
            <div class="category-text">
                <h3 class="category-title">Spray Paints</h3>
            </div>
        </div>
    </div>
    <!-- Categories End -->

    <!-- Products Start -->

    <div class="products">
        <div class="product">

        </div>
    </div>

    <!-- Products End -->



    <script src="https://unpkg.com/flickity@2.2.2/dist/flickity.pkgd.min.js"></script>

</body>

</html>
